<section [ngClass]="selected ? 'table-view table-option selected' : 'table-view table-option'">  
    <ng-container *ngIf="selected; else add">
        <p>{{table.number}}</p>
        <div (click)="delete()" class="trash">
            <fa-icon [icon]="trashIcon"></fa-icon>
        </div>
        <div (click)="edit()" class="info">
            <fa-icon [icon]="settingsIcon"></fa-icon>
        </div>
    </ng-container>
    <ng-template #add>
        <div (click)="select()" class="add">
            <fa-icon [icon]="plusIcon"></fa-icon>
        </div>
    </ng-template>
</section>
