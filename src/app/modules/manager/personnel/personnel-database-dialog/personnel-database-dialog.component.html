<section class="col-12">
    <h4 mat-dialog-title>Account of {{data.user.firstName}} {{data.user.lastName}}</h4>
    <mat-dialog-content>
        <app-personnel-account (submit)="close()" [userToEdit]="data.user"></app-personnel-account>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</section>
