<section class="container-fluid  col-md-10 offset-md-1 col-lg-8 offset-lg-2">
  <h2>Database of personnel</h2>
  <article class="table-responsive-md">
    <table class="table  table-hover table-dark table-curved">
      <thead>
        <tr>
          <th scope="col">First name</th>
          <th scope="col">Last name </th>
          <th scope="col">Username</th>
          <th scope="col">Position</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr mat-button (click)="openDialog(user)" *ngFor="let user of users, index as i" data-toggle="collapse" data-target="#collapseme" >
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.username}}</td>
          <td>{{user.position}}</td>
          <td><fa-icon [icon]="edit"></fa-icon></td>
        </tr>   
      </tbody>
    </table>
  </article>
</section>
