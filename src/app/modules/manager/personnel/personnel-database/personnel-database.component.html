<section class="container-fluid  col-md-10 offset-md-1 col-lg-8 offset-lg-2">
    <h2>Database of personnel</h2>
    
    <article>
        <table class="table table-bordered table-striped table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First name</th>
                <th scope="col">Last name </th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">Position</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let user of users, index as i" data-toggle="collapse" data-target="#collapseme">
                <th scope="row">{{user.id}}</th>
                <td>{{user.firstName}}</td>
                <td> {{user.lastName}}</td>
                <td>{{user.username}}</td>
                <td> {{user.password}}</td>
                <td>{{user.position}}</td>
                
              </tr>
              
              </tbody>
          </table>
          
         
    </article>
        
</section>
