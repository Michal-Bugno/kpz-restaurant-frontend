<form (submit)="setAccount()" [formGroup]="userForm">
   
    <div class="block d-flex justify-content-around flex-column">
      
      <div class="form-group">
        <label for="firstName">First name</label>
        <input
          type="text"
          formControlName="firstName"
          class="form-control globalShadow"
          id="firstName"
          placeholder=""
        />

        <div class="warning-box">
          <ng-container
            *ngIf="
              userForm.get('firstName').touched &&
              userForm.get('firstName').invalid
            "
          >
            <span
              class="warning"
              *ngIf="userForm.get('firstName').errors.required"
              >First name input can't be empty</span
            >
          </ng-container>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input
          type="text"
          formControlName="lastName"
          class="form-control globalShadow"
          id="lastName"
          placeholder=""
        />

        <div class="warning-box">
          <ng-container
            *ngIf="
              userForm.get('lastName').touched &&
              userForm.get('lastName').invalid
            "
          >
            <span
              class="warning"
              *ngIf="userForm.get('lastName').errors.required"
              >Last name input can't be empty</span
            >
          </ng-container>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="position">Position</label>

      <select class="form-control globalShadow" id="position" formControlName="rights">
        <option [ngValue]="1">Cook</option>
        <option [ngValue]="2">Waiter</option>
        <option [ngValue]="3">Head Waiter</option>
      </select>

      <div class="warning-box">
        <ng-container *ngIf="userForm.get('rights').touched && userForm.get('rights').invalid">
          <span class="warning" *ngIf="userForm.get('rights').errors.required">Role must be selected</span>
        </ng-container>
      </div>

    </div>

    <div class="block d-flex justify-content-around flex-column">
     
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          formControlName="username"
          class="form-control globalShadow"
          id="username"
          placeholder=""
        />

        <div class="warning-box">
          <ng-container
            *ngIf="
              userForm.get('username').touched &&
              userForm.get('username').invalid
            "
          >
            <span
              class="warning"
              *ngIf="userForm.get('username').errors.required"
              >Username input can't be empty</span
            >
          </ng-container>
        </div>
      </div>

      <ng-container *ngIf="!editing || passwordReset; else btnReset">
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control globalShadow"
            id="password"
            placeholder=""
          />
          <div class="warning-box">
            <ng-container *ngIf="userForm.get('password').touched && userForm.get('password').invalid">
              <span class="warning" *ngIf="userForm.get('password').errors.required">Password input can't be empty</span>
            </ng-container>
          </div>
        </div>
      </ng-container>
      <ng-template #btnReset>
        <button type="button" class="btn btn-info globalShadow" (click)="setPasswordReset()">Reset Password</button>
      </ng-template>
    </div>
  
    <div class="buttons-container d-flex">
      <button type="submit" class="btn btn-success globalShadow" [disabled]="!userForm.valid">
        <a *ngIf="!editing">Create</a>
        <a *ngIf="editing">Edit</a>
      </button>

      <button type="button" *ngIf="!editing" class="btn btn-danger globalShadow" (click)="resetForm()">Cancel</button>
      <button type="button" *ngIf="editing" class="btn btn-danger globalShadow" (click)="removeUser()">Delete</button>

    </div>
  </form>
