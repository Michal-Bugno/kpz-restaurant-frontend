<h3>Add product</h3>
<section class="d-flex container-fluid flex-column col-12">
  <form [formGroup]="productForm" (submit)="createProduct()">
    <div class="form-group">
      <label for="nameOfProduct">Name</label>
      <input
      formControlName="name"
        type="text"
        class="form-control-text form-control globalShadow"
        id="nameOfProduct"
        placeholder="Product's name"
      />
    </div>
    <div class="warning-box">
      <ng-container *ngIf="productForm.get('name').touched && productForm.get('name').invalid">
          <span class="warning" *ngIf="productForm.get('name').errors.required">Product's name can't be empty</span>
      </ng-container>
  </div>
    <div class="form-group">
      <label for="priceOfProduct">Price</label>
      <input
      formControlName="price"
        type="number"
        class="form-control-number form-control globalShadow"
        id="priceOfProduct"
        placeholder="Product's price"
      />
    </div>
    <div class="warning-box">
      <ng-container *ngIf="productForm.get('price').touched && productForm.get('price').invalid">
          <span class="warning" *ngIf="productForm.get('price').errors.required">Product's price is incorrect</span>
          <span class="warning" *ngIf="productForm.get('price').errors.min">Product's price can't be smaller than 0</span>
      </ng-container>
  </div>
    <div class="form-group">
      <label for="categoryOfProduct">Category</label>
      <select formControlName="categoryId" class="form-control globalShadow"id="categoryOfProduct"><option *ngFor="let category of categories" [value]="category.id">
        {{category.name}}
      </option></select>
    </div>
    <div class="warning-box">
      <ng-container *ngIf="productForm.get('categoryId').touched && productForm.get('categoryId').invalid">
          <span class="warning" *ngIf="productForm.get('categoryId').errors.required">You must choose category</span>
      </ng-container>
  </div>
    <div class="buttons-container d-flex justify-content-around">
      <button [disabled]="!productForm.valid" type="submit" class="btn-sm btn-success globalShadow"><fa-icon [icon]="acceptIcon"></fa-icon></button>

      <button type="button" class="btn-sm btn-danger globalShadow"(click)="resetForm()"><fa-icon [icon]="cancelIcon" ></fa-icon></button>
    </div>
  </form>
</section>
