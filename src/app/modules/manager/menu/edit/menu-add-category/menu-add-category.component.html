<h3>Add category</h3>
<section class="d-flex container-fluid flex-column col-12">
  <form (submit)="createCategory()" [formGroup]="categoryForm">
    <div class="form-group">
      <label for="nameOfCategory">Name</label>
      <input
        type="text"
        formControlName="name"
        class=" form-control"
        id="nameOfCategory"
        placeholder="Category's name"
      />
    </div>
    <div class="warning-box">
      <ng-container
        *ngIf="
          categoryForm.get('name').touched && categoryForm.get('name').invalid
        "
      >
        <span class="warning" *ngIf="categoryForm.get('name').errors.required"
          >Category's name can't be empty</span
        >
      </ng-container>
    </div>
    <div class="form-group">
      <label for="iconOfCategory">Icon</label>
      <input
        type="file"
        formControlName="icon"
        (change)="handleUpload($event)"
        class="form-control-file form-control"
        id="iconOfCategory"
      />
      <!--input type="text" formControlName="icon" (change)="handleUpload($event)" class=" form-control" id="iconOfCategory" placeholder="URL link"-->
    </div>
    <div class="warning-box">
      <ng-container
        *ngIf="
          categoryForm.get('icon').touched && categoryForm.get('icon').invalid
        "
      >
        <span class="warning" *ngIf="categoryForm.get('icon').errors.required"
          >URL link can't be empty</span
        >
      </ng-container>
    </div>
    <div class="buttons-container d-flex justify-content-around">
      <button
        type="submit"
        class="btn-sm btn-success"
        [disabled]="!categoryForm.valid"
      >
        <fa-icon [icon]="acceptIcon"></fa-icon>
      </button>

      <button type="button" class="btn-sm btn-danger" (click)="resetForm()">
        <fa-icon [icon]="cancelIcon"></fa-icon>
      </button>
    </div>
  </form>
</section>
