<ng-container *ngFor = "let productInOrder of productInOrder" >
    <app-order-item-product (emitter)="onOrderCompleted($event)" [id]="productInOrder.id" [status]="productInOrder.status" [product]="productInOrder.product" [orderedProduct]="productInOrder" [order]="order"></app-order-item-product>
</ng-container>
