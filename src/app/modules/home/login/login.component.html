<form (submit)="submit($event)" [formGroup]="loginForm">
    <div class="input-box">
        <label for="username">USERNAME</label>
        <input type="text" name="username" formControlName="username">
        <ng-container *ngIf="loginForm.get('username').touched && loginForm.get('username').errors">
            <span class="warning" *ngIf="loginForm.get('username').errors.required">Username cannot be empty</span>
        </ng-container>
    </div>
    <div class="input-box">
        <label for="password">PASSWORD</label>
        <input type="password" name="password" formControlName="password">
        <ng-container *ngIf="loginForm.get('password').touched && loginForm.get('password').errors">
            <span class="warning"  *ngIf="loginForm.get('password').errors.required">Password cannot be empty</span>
        </ng-container>
    </div>
    <div class="button-box">
        <button class="btnSubmit" [disabled]="!loginForm.valid" type="submit">LOG IN</button>
    </div>
    <div class="button-box">
        <a routerLink="/register">Are you manager? Register your  business!</a>
    </div>
</form>
