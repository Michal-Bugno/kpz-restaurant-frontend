
<div class="buttonsDiv">
    <div>
        <input id ="dateInput" class="dateInput" type="date">
    </div>
    <button (click)="getThisMonthOrders()">This month</button>
    <button (click)="getThisWeekOrders()">This week</button>
    <button (click)="getOrders()">Show history</button>
</div>
<div class="ordersDiv">
    <ng-container *ngFor="let order of orders">
        <app-history-order [order]="order"></app-history-order>
    </ng-container>
</div>
